{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<center>
<table class="table table-striped table-bordered">
      <thead class="thead-dark">
    <tr>
        <th>Name</th><th>Price</th><th>Symbol</th>
    </tr>
        </thead>
    <tr>
        <td>{{ symbol_input["name"] }}</td>

        <td>{{ symbol_input["symbol"] }}</td>
    </tr>
</table>
</center>
{% endblock %}
